apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - container-registry/ghcr-secret.yaml
  - onekg-backend/notification-env-sealed-secret.yaml

# Note: Each sealed secret should specify its own namespace in the template
# The ArgoCD application will deploy to the default namespace,
# but the sealed secrets will create secrets in their respective namespaces
