apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: onekg-secrets
  namespace: argocd
  labels:
    app.kubernetes.io/name: onekg-secrets
    app.kubernetes.io/part-of: onekg-platform
    platform.onekg.io/component: infrastructure
spec:
  project: onekg-platform
  source:
    repoURL: 'https://github.com/midil-labs/infra-k8s.git'
    path: 'argocd-apps/infrastructure/sealed-secrets'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: onekg-backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # Sync wave - deploy after namespaces but before platform
  info:
    - name: Description
      value: "OneKG Platform Secrets - Consolidated sealed secrets management"
    - name: Dependencies
      value: "Requires: namespaces, sealed-secrets-controller"
