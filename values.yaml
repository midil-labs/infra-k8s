expose:
  type: ingress
  ingress:
    hosts:
      core: harbor.midil.io        # replace with your domain
      notary: notary.midil.io      # optional
    className: traefik             # k3s default ingress controller
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tls:
      enabled: true
      secretName: harbor-tls

externalURL: https://harbor.midil.io

persistence:
  enabled: true
  persistentVolumeClaim:
    registry:
      size: 100Gi   # adjust as needed
    chartmuseum:
      size: 5Gi
    jobservice:
      size: 1Gi
    database:
      size: 10Gi
    redis:
      size: 2Gi
    trivy:
      size: 5Gi

harborAdminPassword: "devops@midil.io"   # change this

database:
  type: internal
redis:
  type: internal

chartmuseum:
  enabled: false   # not needed unless you want Helm chart storage
notary:
  enabled: false   # disable unless you need image signing

trivy:
  enabled: true    # vulnerability scanning

