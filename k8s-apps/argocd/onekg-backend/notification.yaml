apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notification
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/mk-armah/infra-k8s.git'
    path: 'infra/k8s-apps/charts/onekg-backend/notification'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: onekg-backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
